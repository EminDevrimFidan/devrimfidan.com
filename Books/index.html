  <title>My Goodreads Shelf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Goodreads Bookshelf</h1>

    </div>
  </header>

  <main>
    <div id="book-list" class="book-grid">
      <!-- Books will be added here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
